<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <ion-tab icon-off="ion-android-search" icon-on="ion-android-search" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab  icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>

  <ion-tab  icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>




</ion-tabs>
